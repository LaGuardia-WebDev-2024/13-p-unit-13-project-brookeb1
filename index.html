<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 13 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <style> h1:hover {
background-color: black
}
h2:hover {
background-color: black;
}
</style>
  <body>
    <h1>Quiz About Me!</h1>
    <hr />
    <!-- Movie Question -->
    <form id="cat-form">
      <label>
        What are my cats names?
        <select id="cat-answer">
          <option value="name1">pumpkin and cinnamon</option>
          <option value="name2">Kevin and Luna</option>
          <option value="name3">Stormy and Rosie</option>
          <option value="name4">Star and Fish</option>
        </select>
      </label>
      <button type="submit">Check cat Answer</button>
    </form>
    <div id="cat-result"></div>
    <hr />
    <!-- Book Question -->
    <form id="book-form">
      <label>
        What is my favorite book?
        <select id="book-answer">
          <option value="book1">Pride and Predjudice</option>
          <option value="book2">Circe</option>
          <option value="book3">Little Women</option>
          <option value="book4">The Witch's Heart</option>
        </select>
      </label>
      <button type="submit">Check Book Answer</button>
    </form>
    <div id="book-result"></div>
    <h1 id="cath1">
      Cats
    </h1>
    <h2>
      What are their names?
    </h2>
    <img id="cat1" src="https://i.redd.it/found-my-girl-back-in-2017-outside-of-my-work-mother-was-a-v0-rdhh8i0v6gca1.jpg?width=4032&format=pjpg&auto=webp&s=04fc67ed460839aaaf14c34d033699ffa9abc22f" width="210">
    <img id="cat2" style= "display: none" src="https://consumer-cms.petfinder.com/sites/default/files/images/content/Domestic%20Longhair%20Cat%203.jpg" width="210">
    <img id="books" src="https://bdc2020.o0bc.com/wp-content/uploads/2021/12/AdobeStock_242762094-61b2260261960-scaled.jpeg" width="210">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      //Movie Question jQuery Code
      $("#cat-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#cat-answer");
        var answer = $answer.val();

        if (answer === "name3") {
          $("#cat-result").text("YESSSS!");
        } else {
          $("#cat-result").text("Try Again!");
        }
      });

      //Book Question jQuery Code
      $("#book-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#book-answer");
        var answer = $answer.val();

        if (answer === "book3") {
          $("#book-result").text("YESSSS!");
        } else {
          $("#book-result").text("Try Again!");
        }
      });
      
      $("#cat1").animate({width:"250", marginLeft: "30px", borderWidth: "20px",}, 2500);
     $("#cat2").slideDown(10000, function(){$("#cath1").slideDown(3000);});
    </script>
    
  
         
  </body>

  <!--- Taken From Khan Academy HTML/JS: Making webpages interactive with jQuery-->
</html>
